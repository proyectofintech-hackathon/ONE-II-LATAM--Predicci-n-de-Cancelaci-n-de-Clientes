<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Kripton - ChurnInsight Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>

<div class="login-card text-center">
    <img src="/img/logo-kripton.jpeg" alt="Kripton Logo" class="logo-kripton">

    <h3 class="text-white mb-4">Iniciar Sesión</h3>

    <form id="loginForm">
        <div class="mb-3 text-start">
            <label class="text-secondary small">Usuario</label>
            <input type="text" id="username" class="form-control" placeholder="admin" required>
        </div>
        <div class="mb-4 text-start">
            <label class="text-secondary small">Contraseña</label>
            <input type="password" id="password" class="form-control" placeholder="••••••••" required>
        </div>
        <button type="submit" class="btn btn-kripton w-100">Entrar</button>
    </form>
</div>

<script src="/js/login.js"></script>
</body>
</html>
