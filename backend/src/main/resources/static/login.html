<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krypton | ChurnInsight Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>

<div class="auth-card text-center">
    <div class="shine-effect"></div>

    <header class="auth-header">
        <img src="img/logo-kripton.png" alt="Krypton Logo" class="logo-kripton mb-3" style="max-width: 120px;">
        <h1>BIENVENIDO</h1>
        <p>Accede a la inteligencia predictiva de Krypton</p>
    </header>

    <form id="loginForm">
        <div class="input-group">
            <label for="username">Usuario</label>
            <input type="text" id="username" placeholder="Ingresa tu usuario" required>
        </div>

        <div class="input-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="••••••••" required>
        </div>

        <button type="submit" class="btn-auth w-100">Iniciar Sesión</button>
    </form>

    <div id="mensaje" class="mt-3"></div>

    <div class="auth-footer">
        <p>¿No tienes una cuenta de empresa? <br>
            <a href="registro.html">Regístrate aquí</a></p>
    </div>
</div>
<!--Agrega el script para manejar el login-->
<script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const mensajeDiv = document.getElementById('mensaje');
        mensajeDiv.innerHTML = '<span style="color: #f5c77a;">Iniciando sesión...</span>';

        const payload = {
            username: document.getElementById('username').value,
            password: document.getElementById('password').value
        };

        try {
            const response = await fetch('http://localhost:8080/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            const data = await response.json();

            if (response.ok) {
                // GUARDAR EN LOCALSTORAGE (Importante: dashboard.js debe leer de aquí)
                localStorage.setItem('token', data.token);
                localStorage.setItem('username', payload.username);

                mensajeDiv.innerHTML = '<span class="text-success">✔ Éxito. Preparando Dashboard...</span>';

                setTimeout(() => {
                    window.location.href = 'loading.html'; // Tu flujo original
                }, 1000);
            } else {
                mensajeDiv.innerHTML = `<span class="text-danger">❌ ${data.error || 'Credenciales inválidas'}</span>`;
            }
        } catch (error) {
            mensajeDiv.innerHTML = '<span class="text-danger">❌ Error de conexión</span>';
        }
    });
</script>

</body>
</html>
